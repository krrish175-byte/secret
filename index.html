
<!DOCTYPE html>

    <title>Happy Birthday Debjani!</title>
    <!-- Using locally-built Tailwind via PostCSS (dev server compiles it) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-cursive {
        font-family: 'Dancing+Script', cursive;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        animation: rise 15s linear infinite;
      }
      @keyframes rise {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
      }
    </style>
